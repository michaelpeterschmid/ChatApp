<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js" integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+" crossorigin="anonymous"></script>
    <script type="module" defer src="./script.js"></script>
</head>
<body class="pico container">
    <div id="message-container"></div>
    <br>
    <form id="form">
  <fieldset role="group">
    <input
      type="text"
      name="message"
      id="message-input"
      placeholder="Enter your message"
    />
    <input type="submit" id="send-button" value="Send" />
  </fieldset>
    <fieldset role="group">
    <input
      type="text"
      name="message"
      id="room-input"
      placeholder="Enter room id"
    />
    <input type="button" id="room-button" value="Join" />
  </fieldset>
  <p>Number of all users online: <span id="number-of-users-overall">0</span></p>
  <p>Number of online users in your room: <span id="number-of-users-in-room">You have not joined a room so far</span></p>
</form>
<br>
<a href="./privacy_terms.html">Privacy & Terms</a>
</body>
</html>
